  <header class="header">
    <div class="overlay has-fade"></div>

      <a id="btnHamburger" href="#" class="header__toggle hide-for-desktop">

      <div class="header__links hide-for-mobile">

  <main class="main">
    <section class="contact">
      <div class="wrapper contact__wrapper">
        <h2 class="contact__text">Contact</h2>
        <p class="contact__text">
          Questions? 
          Comments? 
          Concerns? 
          Feel free to reach me by filling in the form.
          I will get back to you as soon as possible!
        </p>
          
        <div class="contact__container">
          <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfqZL6--suf_oWw8GrvGp75XUqn57VM6BqkhFmiXh9hSb3cDw/formResponse">
            <div class="contact__control">
              <label for="name" class="visually-hidden">Name</label>
              <input type="text" id="name" name="entry.137681379" placeholder="Name" required>
            </div>
            <div class="contact__control">
              <label for="email" class="visually-hidden">Email</label>
              <input type="email" id="email" name="entry.1501420596" placeholder="Email" required>
            </div>
            <div class="contact__control">
              <label for="subject" class="visually-hidden">Subject</label>
              <input type="text" id="subject" name="entry.1220696245" placeholder="Subject" required>
            </div>
            <div class="contact__control">
              <label for="message" class="visually-hidden">Message</label>
              <textarea name="message" id="entry.351039462" cols="30" rows="4" placeholder="Message" required></textarea>
            </div>
            <div class="contact__control">
              <button type="submit" class="contact__button">SEND</button>
            </div>
          </form>
        </div>  
      </div>
    </section>
  </main>

  <script src="/app/js/script.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
